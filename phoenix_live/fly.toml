app = "phoenix-live-job-form"
primary_region = "gru"

[build]

[http_service]
  internal_port = 4000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

[mounts]
  source = "phoenix_live_data"
  destination = "/data"

[[statics]]
  guest_path = "/app/priv/static"
  url_prefix = "/"

[env]
  PHX_HOST = "your-app-name.fly.dev"
  PORT = "4000"
  SECRET_KEY_BASE = "your-secret-key-base"
  BACKBLAZE_KEY_ID = "your-backblaze-key-id"
  BACKBLAZE_APP_KEY = "your-backblaze-app-key"
  BACKBLAZE_BUCKET = "your-backblaze-bucket-name"
